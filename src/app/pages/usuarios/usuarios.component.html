<section class="usuarios">
    <div class="row g-4 justify-content-center">
        @for (usuario of arrUsuariosObservable; track usuario._id) {
            <article class="col-12 col-md-6 col-lg-3">
                <app-usuario-card [miUsuario]="usuario"></app-usuario-card>
            </article>
        }
    </div>
</section>
