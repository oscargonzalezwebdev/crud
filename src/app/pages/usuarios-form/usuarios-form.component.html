<div class="container mt-5">
    <h2 class="mb-4">{{ formUsuario.get('_id')?.value ? 'ACTUALIZAR USUARIO' : 'NUEVO USUARIO' }}</h2>
    <form [formGroup]="formUsuario" (ngSubmit)="guardarUsuario()">
        <input type="hidden" formControlName="_id">
        <div class="form-group mb-4">
            <label for="first_name">Nombre Usuario</label>
            <input type="text" class="form-control" id="first_name" placeholder="Ingrese nombre de usuario" formControlName="first_name">
        </div>
        <div class="form-group mb-4">
            <label for="last_name">Apellido Usuario</label>
            <input type="text" class="form-control" id="last_name" placeholder="Ingrese apellido de usuario" formControlName="last_name">
        </div>
        <div class="form-group mb-4">
            <label for="username">Nick Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese nick de usuario" formControlName="username">
        </div>
        <div class="form-group mb-4">
            <label for="email">Email Usuario</label>
            <input type="text" class="form-control" id="email" placeholder="Ingrese email de usuario" formControlName="email">
        </div>
        <div class="form-group mb-4">
            <label for="image">Imagen Usuario</label>
            <input type="text" class="form-control" id="image" placeholder="Ingrese URL de imagen de usuario" formControlName="image">
        </div>
        <input type="submit" class="btn btn-lg btn-outline-dark" [value]="formUsuario.get('_id')?.value ? 'Actualizar' : 'Guardar'">
    </form>
</div>
